# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.13.0

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install yarn
          command:
            sudo npm install -g yarn@1.21.1

      - run:
          name: Check version
          command: |
            node -v
            npm -v
            yarn -v
      - run:
           name: pwd
           command: pwd

      - run:
          name: Setup
          command: yarn setup

      - run:
          name: Build
          command: yarn build
